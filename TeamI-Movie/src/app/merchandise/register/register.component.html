<app-mheader></app-mheader>

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card guest-form-card">
            <div class="card-header text-center bg-warning">
                <h2>Register</h2>
            </div>
            <div class="card-body">
                <!-- {{loginForm.valid}} -->
                <form [formGroup]="registerForm" >
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                            type="text" 
                            id="name" 
                            class="form-control"
                            [ngClass]="{'is-invalid':registerForm.get('name').touched && registerForm.get('name').invalid}" 
                            formControlName="name"
                        >
                        <span class="invalid-feedback">Name cannot be blank</span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-control" 
                            [ngClass]="{'is-invalid':registerForm.get('email').touched && registerForm.get('email').invalid}"
                            formControlName="email"
                        >
                        <span class="invalid-feedback">
                            <span *ngIf="registerForm.get('email').hasError('required')">Email cannot be blank</span>
                            <span *ngIf="registerForm.get('email').hasError('email')">Email must be valid</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            class="form-control"  
                            [ngClass]="{'is-invalid':registerForm.get('username').touched && registerForm.get('username').invalid}"  
                            formControlName="username"
                        >
                        <span class="invalid-feedback">Username cannot be blank</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-control"  
                            [ngClass]="{'is-invalid':registerForm.get('password').touched && registerForm.get('password').invalid}" 
                            formControlName="password"
                        > 
                        <span class="invalid-feedback">
                            <span *ngIf="registerForm.get('password').hasError('required')">Password cannot be blank</span>
                            <span *ngIf="registerForm.get('password').hasError('spl')">Password must contain  @</span>
                            <span *ngIf="registerForm.get('password').hasError('minlength')">Password must contain minimum  8 characters</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="form-control"  
                            [ngClass]="{'is-invalid':registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').invalid}"
                            formControlName="confirmPassword"
                        > 
                        <span class="invalid-feedback">Password must match.</span>
                    </div>
                    <button class="btn btn-warning btn-block" [disabled]="registerForm.invalid" (click)="registerNew(registerForm.value)" >Register</button>
                </form>
            </div>
        </div>
        
    </div>
</div>

<br> <br> <hr>
<footer-m></footer-m>
