<!-- <p>product-item works!</p> -->
 
      <div class="card mb-4 shadow-sm p-2 ">
        <img [src]="productItem.imageUrl" alt="imge" width="100%" height="225">
        <div class="card-body">
            <p class="card-text">
                <strong class="text-muted">{{productItem.price | currency:'INR'}}</strong> <br>
                <!-- <strong class="text-muted">{{productItem.id}}</strong>  -->
                <i *ngIf="addedToWishlist" class="fas fa-heart float-right" (click)="handleRemoveFromWishlist(productItem.id)"></i> 
                <i *ngIf="!addedToWishlist" class="far fa-heart float-right"(click)="handleAddToWishlist(productItem.id)"></i> <br>
                <strong style="color: #ffba37;">{{productItem.name | slice: 0:20}}..!</strong>
          </p>
          <p class="card-text">{{productItem.description | slice: 0:80}}...</p>
          <!-- This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer. -->
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-warning product-btn" style="margin-right: 2px;" (click)="handleAddToCart()">Add to Cart</button>
              <button type="button" class="btn btn-sm btn-outline-warning product-btn" style="margin-left: 2px;" (click)="viewDetails(productItem)" >View Details</button>
            </div>
            <!--  -->
          </div>
        </div>
      </div>
