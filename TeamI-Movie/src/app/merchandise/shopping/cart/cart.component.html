
<div *ngIf="cartItems.length===0" class="alert alert-warning">Your Cart is Empty</div>
  <ul *ngIf="cartItems.length>0" class="list-group">
    <li class="list-group-item" *ngFor="let item of cartItems">
      <app-cart-item [cartItem]="item"></app-cart-item><br>
      <button type="button" class="ml-2 float-right btn btn-outline-danger" (click)="deleteFromCart()">Delete</button>
      <!-- <button type="button" class=" float-right btn btn-outline-warning" (click)="inc()" >+</button>
      <button type="button" class="ml-2 float-right btn btn-outline-warning" (click)="dec()">-</button> -->

    </li>
    <li class="list-group-item active bg-warning">
      <strong>Total</strong> {{cartTotal | currency:'INR'}}
    </li>
    <button type="button" class=" float-right btn btn-outline-warning" (click)="placeOrder(cartItem)" >CheckOut</button>
  </ul>
