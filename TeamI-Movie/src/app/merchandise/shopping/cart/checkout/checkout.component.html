<app-mheader></app-mheader>
<br> <br> <hr>

    <!--  -->
    <div class="row">
        <div class="col-md-12">
          <div class="container">
            <form [formGroup]="loginFrom" (ngSubmit)="collectData()">
      
              <div class="row">
                <div class="col-md-6">
                  <h3>Billing Address</h3>
                  <div>
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input type="text"  name="firstname" formControlName="firstname" placeholder="Rajnikanth">
                  <span class="error" *ngIf="firstname.invalid && firstname.touched" >Please Enter firstname
                </span> 
            </div>
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" formControlName="email" placeholder="amala@example.com">
                  <span class="error" *ngIf="email.invalid && email.touched" >Please Enter Email
                </span>
                  <label for="adr"><i class="fa fa-address-card"></i> Address</label>
                  <input type="text" id="adr" formControlName="adr" name="address" placeholder="542 W. 15th Street">
                  <span class="error" *ngIf="adr.invalid && adr.touched" >Please Enter Address
                </span>
                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input type="text" id="city" name="city" formControlName="city"  placeholder="Trichy">
                  <span class="error" *ngIf="city.invalid && city.touched" >Please Enter city
                </span>
      
                  <div class="row">
                    <div class="col-md-6">
                      <label for="state">State</label>
                      <input type="text" id="state" name="state" formControlName="state" placeholder="TN">
                      <span class="error" *ngIf="state.invalid && state.touched" >Please Enter State
                    </span>
                    </div>
                    <div class="col-md-6">
                      <label for="zip">Zip</label>
                      <input type="text" id="zip" name="zip" formControlName="zip" placeholder="10001">
                      <span class="error" *ngIf="zip.invalid && zip.touched" >Please Enter zip
                    </span>
                    </div>
                  </div>
                </div>
      
                <div class="col-md-6">
                  <h3>Payment</h3>
                  <i class="fa fa-cc-visa" aria-hidden="true"></i>
                  
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="SuperStar Rajnikanth"><br>
                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                  <label for="expmonth">Exp Month</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="September">
      
                  <div class="row">
                    <div class="col-md-6">
                      <label for="expyear">Exp Year</label>
                      <input type="text" id="expyear" name="expyear" placeholder="2018">
                    </div>
                    <div class="col-md-6">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      COD
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Online Payment
                    </label>
                  </div>
                </div>
      
              </div>
              <button class="btn btn-block btn-warning"  (click)="ordersuccess()">Place Order</button>
            </form>
          </div>
        </div>
      </div>
      
    <!--  -->

<br> <br> <hr>
<footer-m></footer-m>
