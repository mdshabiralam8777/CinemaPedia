<app-mheader></app-mheader>
<br> <br> <hr>
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card guest-form-card">
            <div class="card-header text-center bg-warning">
                <h2>LOGIN</h2>
            </div>
            <div class="card-body">
                <!-- {{loginForm.valid}} -->
                <form #loginForm="ngForm" >
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" [ngClass]="username.touched && username.invalid" name="username" #username="ngModel" [(ngModel)]="model.username" required>
                        <span class="invalid-feedback">Username cannot be blank</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" [ngClass]="password.touched && password.invalid" name="password" #password="ngModel" [(ngModel)]="model.password" required> 
                        <span class="invalid-feedback">Pass cannot be blank</span>

                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="remember" class="form-control" class="btn-inline" name="remember" #remember="ngModel" [(ngModel)]="model.remember">
                        <label for="remember" class="ml-1">Remember me</label>
                    </div>
                
                    <button class="btn btn-warning btn-block" [disabled]="loginForm.invalid" (click)="credentials(loginForm.value)">Login</button>
                </form>
            </div>
        </div>
        
    </div>
</div>
<br> <br> <hr>
<footer-m></footer-m>
