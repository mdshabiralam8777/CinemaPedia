<a [routerLink]="model.isMovie ? '/movie/' + model.id : '/tv-show/' + model.id">
    <mat-card class="movie-card">
        <img *ngIf="model.poster_path" class="m-0 p-0" mat-card-image src="https://image.tmdb.org/t/p/w300/{{model.poster_path}}" [alt]="model.title ? model.title : model.name">
        <img *ngIf="!model.poster_path" class="m-0 p-0" mat-card-image src="https://motivatevalmorgan.com/wp-content/uploads/2016/06/default-movie-204x300.jpg"  [alt]="model.title ? model.title : model.name">
      <mat-card-content>
        <mat-card-title *ngIf="model.title && !model.poster_path">{{model.title}}</mat-card-title>
        <mat-card-title *ngIf="model.name && !model.poster_path">{{model.name}}</mat-card-title>
        <p *ngIf="model.release_date">
          <strong style="color: #F44336;">Release Date: </strong>{{model.release_date | date}}
        </p>
        <p *ngIf="model.first_air_date">
          <strong style="color: #F44336;">First Air Date: </strong>{{model.first_air_date | date}}
        </p>
      </mat-card-content>
    </mat-card>
  </a>
